<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One handed bandit</title>
    <link rel="stylesheet" href="style.css">
    <script src="functionality.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <h1>One handed bandit</h1>
        <div class="squareHolder">
            <div class="rol1 square"></div>
            <div class="rol2 square"></div>
            <div class="rol3 square"></div>
        </div>
        <input type="number" class="entryStake" placeholder="Place your bet" min="0">
        <input type="submit" class="submit" value="Start">

        <span class="playerCash">You have <span class="cashAmount">$500</span> left</span>
        <ul>
            <li>You've played <span>0</span> matches</li>
            <li>You've won <span>0</span> matches</li>
            <li>You've lost <span>0</span> matches</li>
        </ul>
    </div>
    <div class="blurLayer">
    </div>
    <div class="loseSpace">
        <h2>You've lost all of your funds</h1>
            <button class="reset">Start again</button>
    </div>
</body>

</html>
